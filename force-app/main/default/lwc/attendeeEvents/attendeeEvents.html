<template>
    <lightning-card 
      variant="Narrow"
      title="My Events"
      icon-name="standard:event">
   
      <div class="slds-var-m-around_small">
            <lightning-accordion 
            allow-multiple-sections-open
            active-section-name="Upcoming Events">

                <lightning-accordion-section 
                 name="Upcoming Events"
                 label="Upcoming Events">
                 <lightning-datatable
                 key-field="Id"
                 data={UpcomingEvents}
                 columns={listOfcolumns}
                 show-row-number-column
                 hide-checkbox-column>
                </lightning-datatable>  
                </lightning-accordion-section>

                <lightning-accordion-section
                name="Past Events" 
                label="Past Events">
                <lightning-datatable
                key-field="Id"
                 data={pastEvents}
                 columns={listOfcolumns}
                 show-row-number-column
                 hide-checkbox-column>>
                </lightning-datatable>

                </lightning-accordion-section>
            </lightning-accordion>
      </div>
    </lightning-card>
</template>
